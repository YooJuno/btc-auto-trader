apiVersion: apps/v1
kind: Deployment
metadata:
  name: btc-backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: btc-backend
  template:
    metadata:
      labels:
        app: btc-backend
    spec:
      containers:
        - name: backend
          image: ghcr.io/your-org/btc-backend:latest
          ports:
            - containerPort: 8080
          env:
            - name: DB_URL
              value: jdbc:postgresql://btc-postgres:5432/btctrader
            - name: DB_USER
              valueFrom:
                secretKeyRef:
                  name: btc-secrets
                  key: postgres-user
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: btc-secrets
                  key: postgres-password
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: btc-secrets
                  key: jwt-secret
            - name: APP_ENC_KEY
              valueFrom:
                secretKeyRef:
                  name: btc-secrets
                  key: app-enc-key
