apiVersion: apps/v1
kind: Deployment
metadata:
  name: btc-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: btc-frontend
  template:
    metadata:
      labels:
        app: btc-frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/your-org/btc-frontend:latest
          ports:
            - containerPort: 80
