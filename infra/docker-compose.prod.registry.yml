services:
  db:
    image: postgres:16
    container_name: btc-trader-db
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-btctrader}
      POSTGRES_USER: ${POSTGRES_USER:-btctrader}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-btctrader}
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    image: ${BACKEND_IMAGE:-btc-backend:latest}
    depends_on:
      - db
    environment:
      DB_URL: ${DB_URL:-jdbc:postgresql://db:5432/btctrader}
      DB_USER: ${DB_USER:-btctrader}
      DB_PASSWORD: ${DB_PASSWORD:-btctrader}
      JWT_SECRET: ${JWT_SECRET}
      APP_ENC_KEY: ${APP_ENC_KEY}
      PORT: 8080
      ENGINE_ENABLED: ${ENGINE_ENABLED:-false}
      ENGINE_INTERVAL_MS: ${ENGINE_INTERVAL_MS:-60000}
      PAPER_INITIAL_CASH: ${PAPER_INITIAL_CASH:-1000000}
      UPBIT_BASE_URL: ${UPBIT_BASE_URL:-https://api.upbit.com}
      UPBIT_WS_URL: ${UPBIT_WS_URL:-wss://api.upbit.com/websocket/v1}
      UPBIT_MARKET_PREFIX: ${UPBIT_MARKET_PREFIX:-KRW-}
      UPBIT_CANDLE_UNIT: ${UPBIT_CANDLE_UNIT:-1}
      UPBIT_CANDLE_COUNT: ${UPBIT_CANDLE_COUNT:-120}
      UPBIT_TICKER_CHUNK: ${UPBIT_TICKER_CHUNK:-100}
      UPBIT_WS_ENABLED: ${UPBIT_WS_ENABLED:-false}
      UPBIT_WS_TOPN: ${UPBIT_WS_TOPN:-30}
      UPBIT_WS_REFRESH_MS: ${UPBIT_WS_REFRESH_MS:-300000}
      UPBIT_WS_MAX_AGE_SEC: ${UPBIT_WS_MAX_AGE_SEC:-30}
      UPBIT_STREAM_INTERVAL_MS: ${UPBIT_STREAM_INTERVAL_MS:-5000}
      UPBIT_RECOMMENDATION_CACHE_MS: ${UPBIT_RECOMMENDATION_CACHE_MS:-15000}

  frontend:
    image: ${FRONTEND_IMAGE:-btc-frontend:latest}
    depends_on:
      - backend

  proxy:
    image: caddy:2.8
    restart: unless-stopped
    depends_on:
      - frontend
      - backend
    environment:
      DOMAIN: ${DOMAIN}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config

volumes:
  db_data:
  caddy_data:
  caddy_config:
