services:
  db:
    image: postgres:16
    container_name: btc-trader-db
    restart: unless-stopped
    env_file:
      - .env.prod
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-btctrader}
      POSTGRES_USER: ${POSTGRES_USER:-btctrader}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-btctrader}
    volumes:
      - db_data:/var/lib/postgresql/data

  backend:
    image: ${BACKEND_IMAGE:-btc-backend:latest}
    depends_on:
      - db
    environment:
      DB_URL: ${DB_URL:-jdbc:postgresql://db:5432/btctrader}
      DB_USER: ${DB_USER:-btctrader}
      DB_PASSWORD: ${DB_PASSWORD:-btctrader}
      JWT_SECRET: ${JWT_SECRET}
      APP_ENC_KEY: ${APP_ENC_KEY}
      PORT: 8080

  frontend:
    image: ${FRONTEND_IMAGE:-btc-frontend:latest}
    depends_on:
      - backend

  proxy:
    image: caddy:2.8
    restart: unless-stopped
    depends_on:
      - frontend
      - backend
    environment:
      DOMAIN: ${DOMAIN}
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config

volumes:
  db_data:
  caddy_data:
  caddy_config:
